<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NewBiz WebSocket 测试</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>

<body>
  <h1>NewBiz Render (gevent) 测试</h1>
  <div id="status">正在连接服务器...</div>

  <script>
    var socket = io();

    socket.on("message", function(data) {
        document.getElementById("status").innerHTML = data.msg;
    });

    socket.on("broadcast_action", function(data) {
        console.log("广播动作：", data);
    });

    setTimeout(() => {
        socket.emit("send_action", {player: "测试玩家", action: "进入系统"});
    }, 1000);
  </script>
</body>
</html>
